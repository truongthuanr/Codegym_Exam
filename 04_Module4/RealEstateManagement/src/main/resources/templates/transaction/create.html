<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create transaction</h1>
<p>
    <a href="/transactions">Transaction list</a>
</p>
<form th:action="@{/transactions/create}" th:object="${transaction}" method="post">
    <table>
        <tr>
            <td>Mã giao dịch</td>
            <td><input type="text" th:field="*{id}"/></td>
        </tr>
        <tr>
            <td>Tên khách hàng</td>
            <td>
            <select th:field="*{customer}">
                <option th:each="customer:${customers}" th:value="${customer.getName()}" th:text="${customer.getName()}">
                </option>
            </select>
            </td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}"/></td>
        </tr>
        <tr>
            <td>Loại giao dịch:</td>
            <td><input type="text" th:field="*{servicetype}"/></td>
        </tr>
<!--        <tr>-->
<!--            <td>Image:</td>-->
<!--            <td><input type="text" th:field="*{imageUrl}"/></td>-->
<!--        </tr>-->
        <tr>
            <td></td>
            <td><input type="submit" value="Create transaction"></td>
        </tr>
    </table>
</form>
</body>
</html>
